name: iOS-simulator-build

on:
  workflow_dispatch:

permissions:
  contents: write  # Ensure GITHUB_TOKEN has write access

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Simulator Build
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Clean and Get Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Debug System Architecture
        run: uname -m  # Check if it's arm64 or x86_64

      - name: Verify Installed Plugins
        run: flutter pub deps  # Check if all dependencies are installed

      - name: Install CocoaPods
        run: |
          sudo gem install ffi
          sudo gem install cocoapods
          pod repo update
          rm -rf ios/Pods ios/Podfile.lock
          arch -x86_64 pod install --repo-update
        working-directory: ios

      - name: Build iOS Simulator Version
        run: flutter build ios --simulator

      - name: Prepare App for Appetize.io
        run: |
          mkdir -p Payload
          cp -r build/ios/iphonesimulator/Runner.app Payload/
          cd Payload
          zip -qq -r -9 FlutterApp.zip Runner.app
          mv FlutterApp.zip ../FlutterApp.zip

      - name: Upload ZIP to GitHub Releases
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: FlutterApp.zip
          tag: v1.0
          overwrite: true
          body: "ðŸš€ iOS Simulator build for Appetize.io (Fixes applied)"
